<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Anezone</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Inline CSS for demo (replace with assets/css/style.css if needed) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #FFD600;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .cart-page {
            padding: 40px 20px;
        }
        .cart-page h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #FFD600;
        }
        img.product-img {
            width: 80px;
        }
        .total {
            text-align: right;
            padding: 20px;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Header / Logo -->
    <header>
        <img src="assets/logo/anezone_logo.svg" alt="Anezone Logo" width="150">
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- Cart Page -->
    <section class="cart-page">
        <h1>Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td><img class="product-img" src="assets/images/product1.png" alt="Product 1"></td>
                    <td>৳500</td>
                    <td>1</td>
                    <td>৳500</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td><img class="product-img" src="assets/images/product2.png" alt="Product 2"></td>
                    <td>৳1200</td>
                    <td>2</td>
                    <td>৳2400</td>
                </tr>
            </tbody>
        </table>

        <div class="total">
            Total: ৳2900
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="product.html" class="btn">Continue Shopping</a>
            <a href="#" class="btn">Checkout</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Anezone Bangladesh. All rights reserved.</p>
    </footer>

</body>
</html>
